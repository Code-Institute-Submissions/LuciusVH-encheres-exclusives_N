{% extends "base.html" %}
{% block content %}

  <header class="header-title bg-dark p-2 p-md-3">
      <div class="d-flex flex-column flex-md-row align-items-baseline text-md-start text-center">
        <div class="p-md-2 mx-auto">
          <h2 class="fw-bolder">Login</h2>
        </div>
      </div> 
    </header>

    <section class="py-5">
      <div class="container px-5">
        <div class="row gx-4 gx-lg-5 row-cols-1">
          <form method="POST" action="{{ url_for('login') }}">
            <div class="row mb-4 form-floating col col-md-7 col-lg-5 col-xl-4 mx-auto">
              <input id="email" name="email" type="email" class="form-control" placeholder="name@example.com" required>
              <label for="email">Email</label>
            </div>
            <div class="row my-4 form-floating col col-md-7 col-lg-5 col-xl-4 mx-auto">
              <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="row">
              <button type="submit" class="col-8 col-md-5 col-lg-4 col-xl-2 mx-auto btn btn-bg-dark upper">
                Log In
              </button>
            </div>
          </form>
          <hr class="divider mx-auto">
          <p class="text-center">Don't have an account yet?</p>
            <div class="d-inline-block text-center">
              <a href="{{ url_for('register') }}">
                <button class="col-8 col-md-5 col-lg-4 col-xl-2 btn btn-bg-light upper">
                  Sign Up
                </button>
              </a>
            </div>
        </div>
      </div>
    </section>

{% endblock %}
